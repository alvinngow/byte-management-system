type Course {
    id: ID!
    name: String!
    subtitle: String
    description: String!
    descriptionPrivate: String
    defaultStartTime: Time!
    defaultEndTime: Time!

    sessions(first: Int = 10, after: String): SessionConnection!
}

type CourseEdge {
    node: Course!
    cursor: String!
}

type CourseConnection {
    edges: [CourseEdge!]!
    pageInfo: PageInfo!
}