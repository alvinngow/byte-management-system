type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  mobileNo: String!
  avatar: String
  school: School
  role: UserRole
}

type CurrentUser {
  id: ID!
  email: EmailAddress!
  firstName: String!
  lastName: String!
  mobileNo: String!
  avatar: String
  createdAt: DateTime!
  school: School
  role: UserRole!


  sessionAttendees(first: Int = 10, after: String, sortKey: SessionAttendeeSortKey, filter: SessionAttendeeFiltering, reverse: Boolean): SessionAttendeeConnection!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}

type UserEdge {
  node: User!
  cursor: String!
}

input UserFiltering {
  role: [UserRole!]
  searchTerm: String
}