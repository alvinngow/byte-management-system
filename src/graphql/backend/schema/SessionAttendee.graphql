type SessionAttendee {
    id: ID!
    sessionId: ID!
    session: Session!
    userId: ID!
    user: User!
    indicatedAttendance: Attendance!
    actualAttendance: Attendance
}

type SessionAttendeeEdge {
    node: SessionAttendee!
    cursor: String!
}

type SessionAttendeeConnection {
    edges: [SessionAttendeeEdge!]!
    pageInfo: PageInfo!
}