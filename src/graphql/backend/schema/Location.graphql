type Location {
    id: ID!
    name: String!
    address: String!
    description: String!
    lat: Float!
    lng: Float!

    clusters(first: Int = 10, after: String): LocationClusterConnection!
}

type LocationEdge {
    node: Location!
    cursor: String!
}

type LocationConnection {
    edges: [LocationEdge!]!
    pageInfo: PageInfo!
    totalCount: Int!
}
